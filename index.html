<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Piggybank: Wealth RPG</title>

    <link rel="manifest" href="./manifest.json">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Piggybank">
    <link rel="apple-touch-icon" href="./icon.png">

    <link rel="icon" type="image/png" href="./icon.png">
    
    <meta name="theme-color" content="#FFD700">

    <style>
        /* 简单的基础样式，你可以替换为你自己的 CSS */
        body { margin: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; }
        #app { padding: 20px; text-align: center; }
    </style>
</head>
<body>

    <div id="app">
        <h1>正在加载 Piggybank...</h1>
    </div>

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./service-worker.js')
                    .then(registration => {
                        console.log('PWA ServiceWorker 注册成功: ', registration.scope);
                    })
                    .catch(err => {
                        console.log('PWA ServiceWorker 注册失败: ', err);
                    });
            });
        }
    </script>

    <script src="./main.js"></script>
</body>
</html>
